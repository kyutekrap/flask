<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<table>
          <tr>
              <th class="h0">일시</th>
              <th class="h1">내용</th>
              <th class="h2">액면가</th>
              <th class="h3">기타</th>
              <th class="h4">상태</th>
              <th class="h5">취소</th>
          </tr>
            {% for data in pending_data %}
            <tr>
              <td class="h0">{{ data[0] }}</td>
              <td class="h1">{{ data[1] }}</td>
              <td class="h2">{{ data[2] }}</td>
              <td class="h3">{{ data[3] }}</td>
              <td class="h4">{{ data[4] }}</td>
                {% if data[5] == "uncleared" %}
              <td class="h5" onclick="cancel({{ data[5] }})">cancel</td>
                {% elif data[5] == "pending" %}
              <td class="h5">cancel</td>
                {% endif %}
            </tr>
            {% endfor %}
          </table>
</body>
</html>
